{% extends '_base.html' %}
{% block links %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='cashier_style.css') }}">
{% endblock %}
{% block body %}
    <div class="container-fluid">
<!--     navbar-->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Cashier Panel</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
        </li>
      </ul>
    </nav>
<!--    end navbar-->

    <div class="container-fluid">
        <div class="row">
<!--          side bar-->
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                      <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                          <li class="nav-item">
                            <a class="nav-link active" href="#">
                              <span data-feather="home"></span>
                              Dashboard <span class="sr-only">(current)</span>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                              <span data-feather="file"></span>
                              Orders
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_product') }}">
                              <span data-feather="shopping-cart"></span>
                              Add Products
                            </a>
                          </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('show_product') }}">
                              <span data-feather="shopping-cart"></span>
                              Show Products
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                              <span data-feather="bar-chart-2"></span>
                              Reports
                            </a>
                          </li>
                        </ul>
                      </div>
                </nav>
<!--          end sidebar-->

<!--         main content-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div>
                    <h1 class="h2">Dashbord</h1>
                </div>
            </main>
<!--            end main content-->

        </div>
    </div>


</div>
{% endblock %}
{% block body_end %}
{% endblock %}
